<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="apple-touch-icon" href="./assets/favicon.ico" />
  <title>NEAR Game Center</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <main id="signed-out-flow" style="display: none">
    <h1>¡Bienvenido al NEAR Game Center!</h1>
    <p>
      Para poder jugar necesitas iniciar sesión, esto debido a que se usa la
      blockchain de NEAR. El botón de abajo te ayudará usando tu Wallet de NEAR.
    </p>
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Iniciar sesión</button>
    </p>
  </main>

  <div id="signed-in-flow" style="display: none">
    <button class="link" style="float: right" id="sign-out-button">
      Cerrar sesión
    </button>
    <main>
      <h1>
        <label
          for="greeting"
          data-behavior="greeting"
          style="color: var(--secondary); border-bottom: 2px solid var(--secondary);"
        >
        </label>
        <span data-behavior="account-id"></span>!
      </h1>
      <form>
        <fieldset id="fieldset">
          <label
            for="greeting"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
            Aquí puedes jugar algunos juegos clásicos como el Snake:
          </label>
            <input
              id="greeting"
              style="visibility: hidden;"
            />
        </fieldset>
      </form>
      <div style="display: flex;">
        <button style="border-radius: 5px; flex: auto;" type="button">Snake</button>
      </div>

        <a target="_blank" href="https://examples.near.org">example apps</a>.
      </p>-->

    </main>
  </div>

  <div id="snake" style="display: none">
    <p id = "score">Score: 0</p>
    <canvas width="700" height="700"></canvas>
  </div>

  <aside data-behavior="notification" style="display: none">
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    called method: 'setGreeting' in contract:
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    <footer>
      <div>✔ Succeeded</div>
      <div>Just now</div>
    </footer>
  </aside>

  <script src="./snake.js"></script>
  <script src="./index.js"></script>
